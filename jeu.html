<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jeu</title>
</head>
<body>
    <h1 class="title">Les animaux</h1>
    <div id="jeu">
        <p class="table">
            <span class="vign" v-for="v,k in liste" :key="k" @click="choisir(k)">
                <img src="i/9.png" :class="v != table[k] ? 'retourne':'cache'">
                <img :src="'i/'+v+'.png'" :class="v == table[k] ? 'retourne':'cache'">
            </span>
        </p>
        <p class="essai">
            Essai : {{ essai }}
        </p>
        <div v-if="compteur==0">
            <h1 class="gagne">Gagn√© !</h1>
            <button @click="melanger">Recommencer</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script>
    <script src="jeu.js"></script>
    <style>
        * {
            font-family: serif;
            font-size: 1.1em;
            text-align: center;
        }
        .table {max-width: 512px;display: inline-block;}
        .table .vign {width:25%;display: inline-table;}
        .table .vign img.retourne {width:100%;height:100%;}
        .table .vign img.cache {width:0px;height:0px; transform: rotate(180deg);}
        .table .vign img {transition: all 0.5s ease;}
    </style>
</body>
</html>
